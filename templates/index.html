<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phi-4 API</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Phi-4 API</h1>
        <p id="model-info">Loading model information...</p>
        
        <form id="prompt-form">
            <label for="prompt">Prompt:</label>
            <textarea id="prompt" name="prompt" required placeholder="Enter your prompt for text generation..."></textarea>
            
            <div class="controls">
                <div class="param-group">
                    <label for="max-tokens">Max Tokens:</label>
                    <input type="number" id="max-tokens" name="max_tokens" min="1" max="512" value="256">
                </div>
                
                <div class="param-group">
                    <label for="temperature">Temperature: <span id="temperature-value">0.7</span></label>
                    <input type="range" id="temperature" name="temperature" min="0" max="2" step="0.1" value="0.7">
                </div>
                
                <button type="submit" id="generate-btn">Generate</button>
                <button type="button" id="stream-btn">Stream</button>
            </div>
        </form>
        
        <div class="response-container">
            <div id="response-text" class="response-text"></div>
            <div id="status" class="status"></div>
        </div>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
